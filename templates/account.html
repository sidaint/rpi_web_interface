<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Settings</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
  <div class="card bg-secondary text-light p-4" style="min-width: 320px;">
    <h4 class="text-center mb-3">👤 Account Settings</h4>

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">New Username</label>
        <input type="text" class="form-control" name="username" required value="{{ current_user }}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Update</button>
    </form>
    <div class="text-center mt-3">
      <a href="/" class="btn btn-sm btn-outline-light">⬅️ Back to Home</a>
      <a href="/logout" class="btn btn-sm btn-outline-danger ms-2">Logout</a>
    </div>
  </div>
</body>
</html>
